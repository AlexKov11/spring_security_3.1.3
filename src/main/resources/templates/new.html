<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">


</head>
<body>
<h2>Create new User</h2>
<form th:method="POST" th:action="@{/admin}" th:object="${user}">

    <label for="username">Name</label>
    <input type="text" placeholder="username" th:field="*{username}" id="username"/>

    <br>

    <label for="password">Password</label>
    <input type="text" placeholder="password" th:field="*{password}" id="password"/>

    <br>

    <label for="email">Email</label>
    <input type="email" placeholder="email" th:field="*{email}" id="email"/>

    <div class="mb-3">
        <label>Roles:</label>
        <div th:each="role : ${allRoles}">
            <div class="form-check">
                <input type="checkbox" th:id="${'role_' + role.id}"
                       th:value="${role.id}" th:field="*{roles}"
                       class="form-check-input"
                />
                <label th:for="${'role_' + role.id}" th:text="${role.name}" class="form-check-label"></label>
            </div>
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Add User</button>
</form>
</body>
</html>
