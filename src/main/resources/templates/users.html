<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>

<table class="table table">
    <thead>
    <tr>
        <th>id</th>
        <th>Username</th>
        <th>Password</th>
        <th>Email</th>
        <th>Operations</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${user}">

        <td th:text="${user.id}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.password}"></td>
        <td th:text="${user.email}"></td>
        <td>

            <a th:href="@{/admin/{id}/edit(id=${user.getId()})}">
                <button type="submit" class="btn btn-primary">Edit</button>

            </a>

            <form th:method="DELETE" th:action="@{admin/{id}/delete(id=${user.getId()})}">
                <button type="submit" class="btn btn-primary">Delete</button>

            </form>
        </td>
    </tr>
</table>
<br>
<hr>
    <button type="submit" class="btn btn-primary" onclick="window.location.href ='admin/new'">Add new</button>
    <button type="submit" class="btn btn-primary" onclick="window.location.href ='/logout'">Logout</button>
</body>
</html>
